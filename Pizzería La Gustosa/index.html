<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Actividad 5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./estilos.css">
        <!--jquery debe cargarse antes que el script o de lo contrario no lo reconoce al cargar-->
        <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./validar_pedido.js"></script>
    </head>
    <body>
        <header>
            <h1>Pizzería la Gustosa</h1>
        </header>
        <div id="contenedor" class="contenedor">
            <!--Formulario-->
            <form id = "formulario" name= "formulario" action = "urlServidor" method = "post">
                <!--Datos personales-->
                <fieldset class="datos_personales" >
                    <legend>Datos personales: </legend>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="datos" id="nombre" class="nombre" placeholder="escribe tu nombre completo"/>
                    <label for="direccion">Dirección: </label>
                    <input type="text" name="datos" id="direccion" class="direccion" placeholder="escribe tu dirección completa"/>
                    <label for="telefono">Teléfono: </label>
                    <input type="text" name="datos" id="telefono" class="telefono" placeholder="xxx xxx xxx"/>
                    <label for="email">Email: </label>
                    <input type="text" name="datos" id="email" class="email" placeholder="Escribe tu email"/>
                </fieldset>
                <!--Tamaño pizza-->
                <fieldset class="tamaño" id="tamaño">
                    <!--Los elementos son creados en base al fichero json-->
                </fieldset>
                <!--Ingredientes-->
                <fieldset class="ingredientes" id="ingredientes">
                    <legend>Ingredientes (selecciona un mínimo de 1): </legend>
                    <!--Los elementos son creados en base al fichero json-->
                </fieldset>
                <!--Botón de refrescar página-->
                <input type="button" id="refresh" value="Actualiza la página">
                <!--Botón de hacer pedido-->
                <input type="button" id="boton" value="Haz tu pedido">
            </form>
            <!--Ventana modal para confirmar pedido-->
            <div id="ventana" class="ventana">
                <div id="modal" class= "modal">
                    <span class="cerrar">×</span>
                    <p id="p1"></p>
                    <p id="p2"></p>
                    <p id="p3"></p>
                    <!--botón para confirmar el pedido -->
                    <input type="button" name="confirmacion" id="confirmacion" value="Confirma tu pedido" ><br/>
                </div>
            </div>
        </div>
    </body>
</html>
