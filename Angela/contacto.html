            <div class="contacto">
                <form class="formulario" action="nbsp" method="post" autocomplete="on">
                    <fieldset class="caja_formulario">
                        <legend>
                            Comparte tus inquietudes:
                        </legend>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" />
                        <label for="email">Email:</label>
                        <input type="email" id="email" />
                        <label for="asunto">Asunto:</label>
                        <select id="asunto" name="asunto">
                            <option disabled selected hidden value>Indica un asunto</option>
                            <option value="a">Compra/Distribución</option>
                            <option value="b">Contratación</option>
                            <option value="c">Quejidos</option>
                            <option value="d">Otros</option>
                        </select>
                        <label for="consulta">Mensaje</label>
                        <textarea id="consulta"></textarea>
                        <a href="index.html" id="boton_enviar">Enviar</a>
                    </fieldset> 
                </form>

                <aside class="mails_contacto">
                    <h1>
                        Escríbenos un correo
                    </h1>

                    <div id="mails">
                        <div class="mail1">
                            <h2>
                                Contrátanos
                            </h2>
                            <a href = "mailto:contratacion@angela.com">contratacion@angela.com</a>
                        </div>
                        <div class="mail2">
                            <h2>
                                Incidencias en la web
                            </h2>
                            <a href = "mailto:web@angela.com">web@angela.com</a>
                        </div>
                        <div class="mail3">
                            <h2>
                                Cualquier cosa
                            </h2>
                            <a href = "mailto:info@angela.com">info@angela.com</a>
                        </div>
                    </div>
                </aside>
            </div>
